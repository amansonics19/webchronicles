<!Doctype html>
<html>
<head>
<title>Home</title>
<meta>
</head>
<body>
    <div style="text-align: center; margin-top:30px ;">
   <form>
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Enter your name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter your email">
    <br><br>
    
    <label for="gender">Gender:</label>
    <select name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Not to specify</option>
    </select>
    <br><br>
    <label for="number">Number:</label>
    <input type="tel" name="phone" placeholder="Enter your number">
    <br><br>
    <label for="Year">Year:</label>
    <input type="radio" name="year" value="first">
    <label for="first">1st</label>
    <input type="radio" name="year" value="second">
    <label for="second">2nd</label>
    <br><br>
    <label for="Branch">Branch:</label>
    <input type="checkbox" name="branch" value="cse">
    <label for="cse">CSE</label>
    <input type="checkbox" name="branch" value="it">
    <label for="it">IT</label>
    <br><br>
    <label for="textarea">Description:</label>
    <textarea placeholder="Enter your description"></textarea>
    <br><br>
    <input type="submit" value="Submit">
</form>



</div>
</body>
</html>
